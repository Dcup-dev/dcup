name: CI

on:
  pull_request:
    branches: [ main ]

jobs:
  verify:
    name: Install → Build → Lint → Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: npm
      - run: npm ci
      - run: npm run lint
      - run: npm test
