name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  verify:
    name: Install → Build → Lint → Test
    runs-on: ubuntu-latest
   
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install
      
      - name: Lint (ESLint & Prettier)
        run: npm run lint

      - name: Run Tests
        run: npm test
