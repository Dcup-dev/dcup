version: '3.9'

services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: dcup
    ports:
     - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  redis:
    image: redis:7.2.4
    restart: unless-stopped
    ports:
      - "${REDIS_DB_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
  qdrant:
    image: qdrant/qdrant
    restart: unless-stopped
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/data
  parser:
    build:
      context: ./svc_parser/
      dockerfile: Dockerfile
    ports:
      - "9000:9000"
volumes:
  postgres_data:
  redis_data:
  qdrant_data:
